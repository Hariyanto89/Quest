<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Profil Pengguna - QUEST.ID">
    <meta property="og:description" content="Lihat dan kelola profil pengguna Anda di QUEST.ID, platform pembelajaran berbasis game yang menyenangkan.">
    <meta property="og:image" content="../assets/icon/ruby.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">

    <title>Profil Pengguna</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/ruby.png" type="image/png">
</head>

<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST</h1>
            <nav class="dashboard-menu">
                <a href="../html/home.html" class="menu-item" aria-label="Beranda">üè°</a>
                <a href="../html/profil.html" class="menu-item active" aria-label="Profil">üì≤</a>
                <a href="../html/news.html" class="menu-item" aria-label="Berita">üì∞</a>
                <button id="logout-btn" class="menu-item">Log Out</button>
                <span id="user-greeting" style="margin-left: 10px;">Halo, <span id="greeting-username-display"></span>!</span>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <h1>Profil Anda</h1>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-avatar-container">
                    <img id="profile-avatar" src="../assets/icon/ruby.png" alt="Foto Profil" class="profile-avatar">
                    <input type="file" id="profile-image-input" class="profile-image-input" style="display: none;" accept="image/png, image/jpeg" aria-label="Unggah gambar profil">
                    <button id="change-profile-pic-btn" class="profile-btn" aria-label="Ganti foto profil">Ganti Foto Profil</button>
                </div>
                <div class="profile-details">
                    <p><strong>Nama:</strong> <span id="profile-username-display"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Level:</strong> <span id="user-level-display">1</span></p>
                    <div class="experience-bar">
                        <div id="exp-bar-fill" style="width: 0%; background: #4caf50; height: 20px;"></div>
                    </div>
                    <p><span id="exp-display">0</span>/100 XP</p>
                    <button id="edit-profile-btn" class="profile-btn" aria-label="Edit profil">Edit Profil</button>
                </div>
            </div>

            <!-- Modal Edit Profil -->
                <div id="edit-profile-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <h3>Edit Profil</h3>
                        <form id="edit-profile-form">
                            <label for="edit-name" class="form-label">Nama:</label>
                            <input type="text" id="edit-name" name="edit-name" placeholder="Nama baru Anda" required>
                            <div class="modal-actions">
                                <button type="submit" class="save-btn">Simpan</button>
                                <button type="button" id="cancel-edit-btn" class="cancel-btn">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
        <aside>
            <h3>Bagikan Platform Ini</h3>
            <div class="social-share">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://questid.netlify.app" target="_blank" aria-label="Bagikan ke Facebook">Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://questid.netlify.app&text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!" target="_blank" aria-label="Bagikan ke Twitter">Twitter</a>
                <a href="https://api.whatsapp.com/send?text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!%20https://questid.netlify.app" target="_blank" aria-label="Bagikan ke WhatsApp">WhatsApp</a>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; TikTok @Hariyanto060689 2025 QUEST. All rights reserved.</p>
    </footer>

    <script type="module" src="../js/scripts.js"></script>

</body>

</html>
