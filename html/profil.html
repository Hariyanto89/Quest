<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profil pengguna di QUEST.ID - Platform pembelajaran interaktif berbasis game">

    <meta property="og:description" content="Lihat dan kelola profil pengguna Anda di QUEST.ID, platform pembelajaran berbasis game yang menyenangkan.">
    <meta property="og:image" content="../assets/icon/ruby.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">

    <title>Profil Pengguna - QUEST.ID</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/ruby.png" type="image/png">
</head>

<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST.ID</h1>
            <nav class="dashboard-menu">
                <a href="https://lencanabelajar.github.io/Quest/" class="menu-item" aria-label="Beranda">üè°</a>
                <a href="../html/profil.html" class="menu-item active" aria-label="Profil">üì≤</a>
                <a href="../html/news.html" class="menu-item" aria-label="Berita">üì∞</a>
                <button id="logout-btn" class="menu-item" style="display: none;">Log Out</button>
                <span id="user-greeting" style="margin-left: 10px;">Halo, <span id="username-display"></span>!</span>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <h1>Profil Anda</h1>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-avatar-container">
                    <img id="profile-avatar" src="../assets/icon/ruby.png" alt="Foto Profil" class="profile-avatar">
                    <input type="file" id="profile-image-input" class="profile-image-input" style="display: none;" accept="image/png, image/jpeg" aria-label="Unggah gambar profil">
                    <button id="change-profile-pic-btn" class="profile-btn" aria-label="Ganti foto profil">Ganti Foto Profil</button>
                </div>
                <div class="profile-details">
                    <p><strong>Nama:</strong> <span id="username-display">Nama Pengguna</span></p>
                    <p><strong>Email:</strong> <span id="useremail-display">email@domain.com</span></p>
                    <p><strong>Level:</strong> <span id="user-level-display">Pemula</span></p>
                    <button id="edit-profile-btn" class="profile-btn" aria-label="Edit profil">Edit Profil</button>
                </div>
            </div>

            <div id="edit-profile-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Edit Profil</h3>
                    <form id="edit-profile-form">
                        <label for="edit-name" class="form-label">Nama:</label>
                        <input type="text" id="edit-name" name="edit-name" placeholder="Nama baru Anda" required>
                        
                        <label for="edit-level" class="form-label">Level:</label>
                        <select id="edit-level" name="edit-level" required>
                            <option value="Pemula">Pemula</option>
                            <option value="Menengah">Menengah</option>
                            <option value="Ahli">Ahli</option>
                        </select>

                        <div class="modal-actions">
                            <button type="submit" class="save-btn">Simpan</button>
                            <button type="button" id="cancel-edit-btn" class="cancel-btn">Batal</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <address>
            Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang
        </address>
        <p>&copy; 2024 QUEST.ID All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/scripts.js"></script>
    <script type="module" src="../js/profil.js"></script>
</body>

</html>
